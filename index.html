<!DOCTYPE html>
<html>
	<head>
		<title>Gallery</title>
		<link rel="stylesheet" href="stylesheets/pictures.css" type="text/css" />
	</head>
	<body>
		<div id="album-viewer">
			<div id="big-picture-container">
				<img src="images/navigation/close-button.png" alt="Close" id="close-button">
				<div id="prev-pic-box" class="album-nav">
					<img src='images/navigation/left-marker.png' alt='Next'>
				</div>
				<div id="next-pic-box"class="album-nav">
					<img src='images/navigation/right-marker.png' alt='Previous'>
				</div>
			</div>
			<div id='album-container'>
				<div id="prev-stack-box" class="album-nav">
					<img src='images/navigation/left-marker.png' alt='Next'>
				</div>
				<div id="next-stack-box"class="album-nav">
					<img src='images/navigation/right-marker.png' alt='Previous'>
				</div>
			</div>
			<h1>Albums</h1>
		</div>
		<script src="javascripts/jquery/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="javascripts/pictures.js"></script>
	</body>
</html>
